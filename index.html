<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #333;
      color: white;
      padding: 6px;
      text-align: start;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      max-width: 70%;
      border-radius: 8px;
      font-size: 14px;
    }

    .user {
      background: #333;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #e5e5e5;
      color: black;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px 15px;
      border: none;
      background: #333;  
      color: white;
      cursor: pointer;
    }
    
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="chat-header">
        <h4>meta Ai</h4>
    </div>
    

    <div class="chat-messages">
      <div class="message bot">Hello! How can I help you?</div>
      <div class="message user">I need help with my account.</div>
      <div class="message bot">Sure, please tell me your issue.</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>

</body>
</html>
